############################### Sidebar ############################### > start
sidebar:
  # 主页、分类、归档等独立页面
  for_page: [blogger, mylist, category, tagcloud, webinfo, visitors_global]
  # layout: docs/post 这类文章页面
  for_post: [toc]
  # 侧边栏组件库
  widget_library:
    # ---------------------------------------
    # blogger info widget
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: https://cdn2.sublimerui.top/2020/10/11/b0f0cc056bb52.png
      shape: rectangle # circle, rectangle
      url: /about/
      title:
      subtitle:
      jinrishici: true # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social:
        - icon: fas fa-rss
          url: /atom.xml
        - icon: fas fa-envelope
          url: mailto:466491019@qq.com
        - icon: fab fa-github
          url: https://github.com/cwxyr/
        - icon: fas fa-headphones-alt
          url: https://music.163.com/#/user/home?id=299199250
    # ---------------------------------------
    # toc widget (valid only in articles)
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-list
        title: 本文目录
      list_number: false
      min_depth: 2
      max_depth: 5
    # ---------------------------------------
    # category widget
    category:
      class: category
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-folder-open
        title: 文章分类
        url: /blog/categories/
    # ---------------------------------------
    # tagcloud widget
    tagcloud:
      class: tagcloud
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-tags
        title: 热门标签
        url: /blog/tags/
      min_font: 14
      max_font: 24
      color: true
      start_color: '#999'
      end_color: '#555'

    # ---------------------------------------
    # qrcode widget
    donate:
      class: qrcode
      display: [desktop, mobile] # [desktop, mobile]
      height: 64px  # Automatic height if not set
      images:
        - https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/qrcode/github@volantis.png
        - https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/qrcode/github@volantis.png
    # ---------------------------------------
    # webinfo widget
    webinfo:
      class: webinfo
      display: [desktop]
      header:
        icon: fas fa-award
        title: 站点信息
      type:
        article:
          enable: true
          text: '文章数目：'
          unit: '篇'
        runtime:
          enable: true
          data: '2020/01/01'    # 填写建站日期
          text: '已运行时间：'
          unit: '天'
        wordcount:
          enable: true
          text: '本站总字数：'   # 需要启用 wordcount
          unit: '字'
        visitcounter:
          service: leancloud  # busuanzi, leancloud
          siteuv:
            enable: true
            text: '本站访客数：'
            unit: '人'
          sitepv:
            enable: true
            text: '本站总访问量：'
            unit: '次'
        lastupd:
          enable: true
          friendlyShow: true    # 更友好的时间显示
          text: '最后活动时间：'
          unit: '日'
    visitors_global:
      class: text
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-award
        title: 访客地球
        # url: https://github.com/xaoxuu/
      content:
        # - '<center><img src="https://i.loli.net/2020/02/11/s1ayTzAfJF5DQMt.png"></center>'
        - '<script type="text/javascript" src="//rf.revolvermaps.com/0/0/8.js?i=5vaufw69zyz&m=7&c=ff0000&cr1=ffffff&f=times_new_roman&l=33" async="async"></script>'

    notice:
      class: text
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-star
        title: 文章更新较慢(Ｔ▽Ｔ)
        # url: https://github.com/xaoxuu/
      content:
        # - '<center><img src="https://i.loli.net/2020/02/11/s1ayTzAfJF5DQMt.png"></center>'
        - '<center>博主备战21考研(Ｔ▽Ｔ)</center>'
        - '<center>欢迎留言，不定时回复=_=</center>'
        - '<center>祝各位考研狗们都成功上岸喔~</center>'
    mylist:
      class: list
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-star
        title: 博主的小天地
      rows:
        - name: 生活站-Sakura
          url: https://blog.moej.cn
        - name: Moe-Fan图床
          url: https://picture.moefan.icu/

############################### Sidebar ############################### > end

